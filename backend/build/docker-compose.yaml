version: '3.1_initial.up.sql'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: tpassword
    volumes:
      - /data/postgresql/data:/var/lib/postgresql/data
    ports:
    - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080